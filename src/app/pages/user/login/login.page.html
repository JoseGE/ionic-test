<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Login
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-content>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">Usuario ID</ion-label>
            <ion-input type="text" formControlName="userId"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase&ntilde;a</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
            <div class="ion-text-center">

              <ion-button id="send-button" type="submit" shape="round" >
                Ingresar
                <ion-icon name="log-in"></ion-icon>
              </ion-button>
            </div>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-content>
